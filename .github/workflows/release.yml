name: Release Windows EXE

# Ensure the workflow token can create releases
permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Fetch ExifTool
        shell: pwsh
        run: |
          choco install exiftool -y
          $exe = Get-ChildItem 'C:\ProgramData\chocolatey' -Recurse -Filter exiftool*.exe | Select-Object -First 1 -Expand FullName
          if (-not $exe) { throw "ExifTool not found" }
          New-Item -ItemType Directory -Force -Path vendor\exiftool | Out-Null
          Copy-Item $exe vendor\exiftool\ExifTool.exe

      - name: Build EXE
        run: |
          pyinstaller --noconsole --onefile --name MetaCLeaner_Portable --add-binary "vendor\exiftool\ExifTool.exe;exiftool" meta_cleaner.pyw

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MetaCLeaner_Portable
          path: dist/MetaCLeaner_Portable.exe

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/MetaCLeaner_Portable.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
